<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers and Toggle Mode</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    transition: background-color 0.3s, color 0.3s;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height for centering */
}

.container {
    text-align: center;
    background-color: #f9f9f9; /* Light background for the container */
    border-radius: 8px; /* Rounded corners */
    padding: 20px; /* Inner padding */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
}

.light-mode {
    background-color: white;
    color: black;
}

.dark-mode {
    background-color: #333;
    color: white;
}

button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none; /* Remove default border */
    border-radius: 5px; /* Rounded button corners */
    background-color: #007BFF; /* Bootstrap primary color */
    color: white; /* Text color */
    transition: background-color 0.3s; /* Smooth transition for background */
}

button:hover {
    background-color: #0056b3; /* Darker shade on hover */
}

p {
    margin-top: 20px; /* Space above the result text */
    font-size: 18px; /* Slightly larger font for result */
}

        </style>
</head>
<body>
    <div class="container">
        <h1>Input Number</h1>
        <input type="number" id="num1" placeholder="Enter first number" required>
        <input type="number" id="num2" placeholder="Enter second number" required>
        <button onclick="addNumbers()">Add</button>
        <p id="result"></p>

        <button id="toggleMode" onclick="toggleDarkLightMode()">Toggle Dark/Light Mode</button>
    </div>

    <script> 
        function addNumbers() {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);

    // Check if inputs are valid numbers
    if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('result').innerText = 'Please enter valid numbers.';
    } else {
        const result = num1 + num2;
        document.getElementById('result').innerText = `Result: ${result}`;
    }
}

function toggleDarkLightMode() {
    const body = document.body;
    body.classList.toggle('dark-mode');
    body.classList.toggle('light-mode');

    // Optional: Change button text based on the current mode
    const button = document.getElementById('toggleMode');
    if (body.classList.contains('dark-mode')) {
        button.innerText = 'Switch to Light Mode';
    } else {
        button.innerText = 'Switch to Dark Mode';
    }
}

// Set default mode to light mode on initial load
document.addEventListener('DOMContentLoaded', () => {
    document.body.classList.add('light-mode');
});

    </script>
</body>
</html>
